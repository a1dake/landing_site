<div class="album py-5 bg-body-tertiary" id="catalog">
    <div class="container text-center">
        <h2 class="pb-2 border-bottom">ВСЕГДА В НАЛИЧИИ</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            {% for item in goods %}
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                        </svg>
                        <h5 class="text-start ms-4 mt-2">{{item['title']}}</h5>
                        <div class="card-body">
                            <p class="text-start ms-2 mt-2 fw-bold">{{item['price']}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary center" data-bs-toggle="button">Заказать</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
